<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, Initial-scale=1.0">
    <title>Image Slider Javascript | CodingNepal</title>
    <link rel="stylesheet" href="css/imageSlider.css">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="js/sliderBarScript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-outlined">chevron_left</button>
                <div class="image-list">
                    <img src="images/021424-quick-meals-module-desktop-437x437.png" alt="quickMeals" class="image-item">
                    <img src="images/021424-quick-meals-module-desktop-437x437.png" alt="quickMeals2" class="image-item">
                    <img src="images/021424-quick-meals-module-desktop-437x437.png" alt="quickMeals3" class="image-item">
                    <img src="images/021424-quick-meals-module-desktop-437x437.png" alt="quickMeals4" class="image-item">
                    <img src="images/021424-quick-meals-module-desktop-437x437.png" alt="quickMeals5" class="image-item">
                    <img src="images/021424-quick-meals-module-desktop-437x437.png" alt="quickMeals6" class="image-item">
                    <img src="images/021424-quick-meals-module-desktop-437x437.png" alt="quickMeals7" class="image-item">
                    <img src="images/021424-quick-meals-module-desktop-437x437.png" alt="quickMeals8" class="image-item">
                    <img src="images/021424-quick-meals-module-desktop-437x437.png" alt="quickMeals9" class="image-item">
                    <img src="images/021424-quick-meals-module-desktop-437x437.png" alt="quickMeals10" class="image-item">
                </div>
            <button id="next-slide" class="slide-button material-symbols-outlined">chevron_right</button>
        </div>

        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
